<!DOCTYPE html>
<html lang="en">
<head>
    <meta
        charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>TODO List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
        rel = "stylesheet"
        type = "text/css"
        href = "style.css"/>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>Add Task</h1>
        <textarea
            placeholder="Write your tasks here"
            id="todoInput"></textarea>
        <br />
        <button
            class="btn btn-main"
            type="submit"
            onclick="addToList()">Add task</button>
        <br />
    </div>

    <div class="right">
        <h1>Tasks</h1>
        <ol id="todolists"></ol>
    </div>
</div>

<script type="text/javascript">
    const task_list = [];

    const refreshList = () => {
        $("#todolists").html(""); // clear and ready for appending.
        task_list.forEach( (item, index, array) => {
            $("#todolists")
            .append(
            `
                <div>
                    <li">
                        <input type="text" value="${item}" id="itemid-${index}"></input>
                    </li>
                    <button
                        class="btn btn-task"
                        id="edit"
                        type="submit"
                        onclick="editFromList(${index})">Edit</button>
                    <button
                        class="btn btn-task"
                        id="delete"
                        type="submit"
                        onClick="removeFromList(${index})">Delete</button>
                </div>
            `);
        });
    }

    const editFromList = (idx) => {
        const input = $(`#itemid-${idx}`).val();

        if(!input) {
            return;
        }

        task_list[idx] = input;
        refreshList();
    }

    const addToList = () =>  {
        const input = $("#todoInput").val();

        if(!input) {
            return;
        }

        task_list.push(input);

        // clear input field
        $("#todoInput").val("");

        refreshList();
    }

    const removeFromList = (idx) => {
        task_list.splice(idx, 1);
        refreshList();
    }
</script>

</body>
</html>
